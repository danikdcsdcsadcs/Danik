<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>С 14 февраля!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="input-screen" class="screen">
        <h1>Введите ваше имя</h1>
        <input type="text" id="name-input" placeholder="Ваше имя" autocomplete="off">
        <button id="submit-btn">Подтвердить</button>
    </div>

    <div id="heart-screen" class="screen hidden">
        <div id="hearts-container"></div>
        <button id="stop-btn">Стоп</button>
    </div>

    <div id="final-screen" class="screen hidden">
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/vRtzzzQU8-oAAAAd/happy-valentine%27s-day-greetings.gif" alt="Valentine's Day hearts" class="valentine-gif">
        </div>
        <h2>С 14 февраля, возможно тебя не поздравляли в этот день и поэтому я буду первым <span id="user-name"></span>!</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
