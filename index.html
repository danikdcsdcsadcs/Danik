<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Сайт с сердечками</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="input-screen" class="screen">

        <h1>Введите ваше имя</h1>

        <input type="text" id="name-input" placeholder="Ваше имя">

        <button id="submit-btn">Подтвердить</button>

    </div>

    <div id="heart-screen" class="screen hidden">

        <div id="hearts-container"></div>

        <button id="stop-btn">Стоп</button>

    </div>

    <div id="final-screen" class="screen hidden">

        <h2>С 14 февраля, возможно тебя не поздравляли в этот день и поэтому я буду первым <span id="user-name"></span>!</h2>

    </div>

    <script src="script.js"></script>

</body>

</html>
